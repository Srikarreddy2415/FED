<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Online Bookstore</title>
  <style>
    /* Reset and fonts */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, lightblue 0%, lightpink 100%);
      color: #f0f0f0;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container for content */
    #book-list, #cart {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 2px 8px rgba(255, 75, 43, 0.7);
      user-select: none;
    }

    hr {
      border: none;
      height: 3px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      margin: 40px 0;
      border-radius: 10px;
      max-width: 1200px;
      box-shadow: 0 0 10px #ff4b2b;
    }

    /* Layout for book list and cart */
    #book-list, #cart {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    /* Book Card */
    .book {
      background: radial-gradient(circle at top left, #ffffffcc, #cceeffcc);
      border-radius: 20px;
      padding: 25px 20px;
      width: 260px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.35);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #222;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .book:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 40px rgba(255, 75, 43, 0.6);
    }
    .book::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #ff416c55, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      border-radius: 50%;
      z-index: 0;
    }
    .book:hover::before {
      opacity: 1;
    }
    .book h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #ff416c;
      z-index: 1;
    }
    .book p {
      margin: 7px 0;
      font-weight: 600;
      z-index: 1;
      color: #333;
    }
    .book p em {
      color: #666;
      font-weight: normal;
    }

    /* Buttons */
    button {
      margin-top: 15px;
      padding: 12px 20px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
      z-index: 1;
    }
    button:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 75, 43, 0.7);
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
      box-shadow: none;
      color: #666;
    }
    .add-btn {
      background: #28a745;
      color: white;
      box-shadow: 0 6px 18px rgba(40, 167, 69, 0.6);
    }
    .add-btn:hover:not(:disabled) {
      background: #218838;
      box-shadow: 0 12px 28px rgba(33, 136, 56, 0.7);
    }
    .remove-btn {
      background: #dc3545;
      color: white;
      box-shadow: 0 6px 18px rgba(220, 53, 69, 0.6);
      padding: 10px 18px;
      font-size: 0.9rem;
    }
    .remove-btn:hover {
      background: #bd2130;
      box-shadow: 0 12px 28px rgba(189, 33, 48, 0.7);
    }

    /* Cart styling */
    #cart {
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      color: #222;
      text-align: center;
    }
    .cart-item {
      background: linear-gradient(145deg, #fff9e6, #fff3cc);
      width: 420px;
      padding: 20px 25px;
      border-radius: 25px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 12px 28px rgba(255, 165, 0, 0.35);
      font-weight: 600;
      position: relative;
      transition: background 0.3s ease;
    }
    .cart-item:hover {
      background: linear-gradient(145deg, #fff3cc, #ffec99);
      box-shadow: 0 15px 35px rgba(255, 165, 0, 0.5);
    }
    #cart h2 {
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.5rem;
      text-shadow: 0 2px 10px rgba(255, 75, 43, 0.8);
      user-select: none;
    }
    #cart h3 {
      margin-top: 20px;
      color: #ff7f50;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(255, 127, 80, 0.6);
    }

    /* Checkout button */
    #checkout {
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: coral;
      width: 240px;
      padding: 15px 0;
      font-size: 1.1rem;
      border-radius: 15px;
      font-weight: 800;
      margin-top: 15px;
      box-shadow: 0 10px 30px rgba(255, 210, 0, 0.6);
      transition: background 0.4s ease;
      user-select: none;
    }
    #checkout:hover {
      background: linear-gradient(90deg, #ffd200, #f7971e);
      box-shadow: 0 14px 40px rgba(255, 210, 0, 0.9);
    }

    /* Responsive */
    @media (max-width: 650px) {
      .book, .cart-item { width: 90%; }
      #checkout { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Online Bookstore</h1>
  <div id="book-list"></div>
  <hr />
  <div id="cart"></div>

  <script type="module">
    const conversionRate = 83; // USD â†’ INR

    // data.js
    const booksData = [
      { title: "Eloquent JavaScript", author: "Marijn Haverbeke", price: 99.99, availability: "in stock" },
      { title: "Learn java in 30 days", author: "Kyle Simpson", price: 69.69, availability: "in stock" },
      { title: "Code Fire", author: "Robert C. Martin", price: 509.99, availability: "out of stock" }
    ];

    // cart.js
    const cartModule = (() => {
      let cart = [];
      return {
        addToCart(book) { cart.push(book); },
        removeFromCart(index) { cart.splice(index,1); },
        getCart() { return cart; },
        calculateTotal() { return cart.reduce((total,item)=>total+item.price,0); }
      };
    })();

    // ui.js
    const uiModule = (() => {
      const renderCart = () => {
        const cartContainer = document.getElementById("cart");
        const cart = cartModule.getCart();
        cartContainer.innerHTML = "<h2>Shopping Cart</h2>";
        if(cart.length===0) { cartContainer.innerHTML+="<p>Your cart is empty.</p>"; return; }
        cart.forEach((item,index)=>{
          const div=document.createElement("div");
          div.classList.add("cart-item");
          const priceInRupees = (item.price * conversionRate).toFixed(0);
          div.innerHTML=`<p>${item.title} - â‚¹${priceInRupees}</p>
                         <button class="remove-btn" data-id="${index}">Remove</button>`;
          div.querySelector("button").addEventListener("click",()=>{
            cartModule.removeFromCart(index);
            renderCart();
          });
          cartContainer.appendChild(div);
        });
        const totalDiv=document.createElement("div");
        const totalInRupees = (cartModule.calculateTotal()*conversionRate).toFixed(0);
        totalDiv.innerHTML=`<h3>Total: â‚¹${totalInRupees}</h3>
                            <button id="checkout">Proceed to Checkout</button>`;
        cartContainer.appendChild(totalDiv);
        document.getElementById("checkout").addEventListener("click",()=>{
          alert("Proceeding to checkout... (mock)");
        });
      };
      return { renderCart };
    })();

    // books.js
    const booksModule = (() => {
      const renderBooks = (books) => {
        const bookContainer = document.getElementById("book-list");
        bookContainer.innerHTML="";
        books.forEach((book,index)=>{
          const div=document.createElement("div");
          div.classList.add("book");
          const priceInRupees = (book.price * conversionRate).toFixed(0);
          div.innerHTML=`<h3>${book.title}</h3>
                         <p><strong>Author:</strong> ${book.author}</p>
                         <p><strong>Price:</strong> â‚¹${priceInRupees}</p>
                         <p><em>${book.availability}</em></p>
                         <button class="add-btn" ${book.availability!=="in stock"?"disabled":""}>Add to Cart</button>`;
          div.querySelector("button").addEventListener("click",()=>{
            cartModule.addToCart(book);
            uiModule.renderCart();
          });
          bookContainer.appendChild(div);
        });
      };
      return { renderBooks };
    })();

    // main.js 
    booksModule.renderBooks(booksData);
    uiModule.renderCart();
  </script>
</body>
</html>
